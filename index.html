<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="icon" href="image/cduicon.jpg"/>
    <title>Referencing - Team ALF</title>
  </head>
  <body>
    <div class="topnav">
      <ul>
        <li><a href="https://www.cdu.edu.au/">CDU Home </a></li>
        <li><a href="#courses">Courses</a></li>
        <li><a href="#faculties&schools">Faculties & Schools</a></li>
        <li><a href="#learning&teaching">Learning & Teaching</a></li>
        <li><a href="#library">Library</a></li>
        <li><a href="#campuses&centres">Campuses & Centres</a></li>
        <li><a href="#contactus">Contact Us</a></li>
        <li><a href="#sitemap">Site Map</a></li>
      </ul>
    </div>

    <div id="slideshow">
      <div>
        <img src="image/library.jpg">
      </div>
      <div>
        <img src="image/book.jpg">
      </div>
      <div>
        <img src="image/laptop.jpg">
      </div>
    </div>

    <div class="header">
      <h1 class="heading">Referencing</h1>
    </div>
    <div class="card-wrapper">
    <div class="footer">
      <div>
        <ul class="social-media">
          <li><a><img src="image/gmail.png" alt="gmail" /></a></li>
          <li><a><img src="image/fb.png" alt="facebook" /></a></li>
          <li><a><img src="image/ig.png" alt="instagram" /></a></li>
          <li><a><img src="image/twtr.png" alt="twitter" /></a></li>
        </ul>
      </div>
    </div>

    <script>
    $(function() {
    setTimeout(function(){
      //display the first image
      $('#slideshow > div:first')
        .setDivSize(30, 40)
        .center(false)
        .fadeIn(1000);

      //loop through the remaining images
      setInterval(function() {
        $('#slideshow > div:first')
          .fadeOut(1000)
          .next()
          .setDivSize(30,40)
          .center(false)
          .fadeIn(1000)
          .end()
          .appendTo('#slideshow');
      },  5000);
    }, 500 );
  });
    </script>
  </body>
</html>
